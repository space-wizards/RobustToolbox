- type: entityCategory
  id: Debug
  name: entity-category-name-debug
  description: entity-category-desc-debug
  suffix: entity-category-suffix-debug

# entities that spawn other entities
- type: entityCategory
  id: Spawner
  name: entity-category-name-spawner
